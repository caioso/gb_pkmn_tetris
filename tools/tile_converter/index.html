<!DOCTYPE html>
<html>
<head>
<title>Pokemon Tetris Tile Converter</title>
<script src="canvas_controller.js"></script>

<style>
  html, body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    background-color: #efefef;
  }
  canvas {
    padding: 0;
    margin: 0;
  }
</style>
</head>

<body onload="init()">
  <div id="png_holder" style="position:absolute; padding: 0; top: 120px; left: 20px; width : calc(50% - 50px); height: calc(100% - 160px); background-color: red;">
    <div>
      <canvas id="tiles" style="position:relative; top:0px; left:0px;"/>
      <canvas id="png" style="position:relative; top:0px; left:0px;"/>
    </div>
    <div id="palette_menu" style="overflow:hidden; position:absolute; padding: 0px; bottom: 0px; left:0px; width : 100%; height: 150px; background-color: red; z-index: 1000;">
      <canvas id="final_palette" style="position:relative; top:0px; left:0px;"/>
    </div>
    <div id="color1" style="overflow:hidden; position:absolute; padding: px; bottom: 10px; left:20px; width : 100px; height: auto; background-color: #6f6f6f; z-index: 1000;">
      <input id="final_color_1" type="color" width="110">
    </div>
    <div id="color2" style="overflow:hidden; position:absolute; padding: px; bottom: 10px; left:130px; width : 100px; height: auto; background-color: #6f6f6f; z-index: 1000;">
      <input id="final_color_2" type="color" width="110">
    </div>
    <div id="color3" style="overflow:hidden; position:absolute; padding: px; bottom: 10px; left:240px; width : 100px; height: auto; background-color: #6f6f6f; z-index: 1000;">
      <input id="final_color_3" type="color" width="110">
    </div>
    <div id="color4" style="overflow:hidden; position:absolute; padding: px; bottom: 10px; left:350px; width : 100px; height: auto; background-color: #6f6f6f; z-index: 1000;">
      <input id="final_color_4" type="color" width="110">
    </div>
    </div>
  </div>
  <div id="palettes_holder" style="position:absolute; overflow:hidden; padding: 0; top: 120px; left: calc(50% + 10px); width : calc(50% - 50px); height: calc(100% - 160px); background-color: black;">
    <div id="palettes_holder" style="position:absolute; overflow-x: hidden; overflow-y:scroll; padding: 0; top: 0; left: 0; width : auto; height: 100%; background-color: black;">
      <canvas id="palettes" height="1000"/>
      </div>
    </div>
  </div>
  <div style="overflow:hidden; position:absolute; padding: 0px; top: 20px; left: 20px; width : calc(50% - 50px); height: 80px; background-color: white;">
    <br/>
    <input type="file" id="image_file"></input>
    <div style="position:absolute; visibility:hidden;">
      <img id="hidden_image" style="border:1px;"/>
    </div>
  </div>
</body>

</html>
